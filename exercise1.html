<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
</head>

<body>
    <form id="myForm">
        <!-- Two text fields - Name and Email -->
        <input id="name" type="text" placeholder="Name" value=""><br><br>
        <input id="email" type="email" placeholder="Email" value=""><br><br>
        <!-- Two radio buttons for Gender - Male and Female -->
        <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>
        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>

    <!-- Display form data -->
    <div id="displayInfo"></div>
    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents the default form submission behavior

            // Get form values
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var gender = document.querySelector('input[name="gender"]:checked');

            // Display form data
            var displayInfoElement = document.getElementById("displayInfo");
            if (name && email && gender) {
                displayInfoElement.innerHTML = "Name: " + name + "<br>Email: " + email + "<br>Gender: " + gender.value;
            } else {
                displayInfoElement.innerHTML = "Please fill in all fields";
            }
        });
    </script>
</body>

</html>
